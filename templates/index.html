<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìö Book Recommender</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("https://images.unsplash.com/photo-1512820790803-83ca734da794") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            padding: 30px;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f8d24f;
        }
        .search-box {
            text-align: center;
            margin: 20px auto;
        }
        input[type="text"] {
            padding: 12px;
            width: 40%;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
        }
        button {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 8px;
            background-color: #f8d24f;
            color: #222;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffc107;
        }
        .popular-section {
            margin-top: 40px;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .book-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
            transition: transform 0.2s ease-in-out;
        }
        .book-card:hover {
            transform: translateY(-8px);
        }
        .book-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px 0;
            color: #fff;
        }
        .book-author {
            font-size: 1rem;
            color: #ddd;
        }
    </style>
</head>
<body>
<div class="overlay">
    <h1>üìö Book Recommendation System</h1>

    <!-- Search Section -->
    <div class="search-box">
        <form action="/recommend" method="get">
            <input type="text" name="title" placeholder="Enter a book title...">
            <button type="submit">üîç Search</button>
        </form>
    </div>

    <!-- Popular Books Section -->
    <div class="popular-section">
        <h2>üî• Popular Books</h2>
        <div class="book-grid">
            {% for book in popular_books %}
            <div class="book-card">
                <div class="book-title">{{ book['Book-Title'] }}</div>
                <div class="book-author">by {{ book['Book-Author'] }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
